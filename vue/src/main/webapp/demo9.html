<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<form action="" method="post">
				用户名：<input type="text" name="用户名" v-model="user.username"><br>
				密码：<input type="text" name="密码" v-model="user.password"><br>
			</form>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
			    user:{
			        username:"test",
					password:"12334"
				}
			}
		})

		
	</script>
</html>
