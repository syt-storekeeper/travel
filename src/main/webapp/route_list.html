    <script>
        $(function () {
            let search = location.search;
            let cid = search.split("=")[1];
            
            load(cid,)

        });
        function load(cid,currentPage) {
            $.get("route/pageQuery",{cid:cid,currentPage:currentPage},function (data) {
                $("#totalPage").html(data.totalPage);
                $("#totalCount").html(data.totalCount);
                var lis = "";
                var first = '<li onclick="javascript:load(' + cid + ')"><a href="javascript:void(0)">首页</a></li>'
                var beforeNum = data.currentPage-1;
                if (beforeNum <= 0) {
                    beforeNum = 1;
                }
                var before = '<li onclick="javascript:load('+cid+','+beforeNum+')" class="threeword"><a href="javascript:void(0)">上一页</a></li>';
                lis += first;
                lis += before;
                var begin;
                var end;
                if (data.totalPage <= 10) {
                    begin = 1;
                    end = data.totalPage;
                } else {
                    begin = data.currentPage - 5;
                    end = data.currentPage + 4;
                    if (end > data.totalPage) {
                        end = data.totalPage;
                        begin = end - 9;
                    }
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }

                }
                for (let i =begin; i <=end ; i++) {
                    var li = "";
                    if (data.currentPage == i) {

                        li = '<li class="curPage"  onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    } else {

                        li = '<li onclick="javascript:load('+cid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    lis += li;

                }
                /*for (let i = 1; i <=data.totalPage; i++) {
                    var li = "";
                    if (data.currentPage == i) {

                        li = '<li class="curPage"  onclick="javascript:load(' + cid + ',' + i + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    } else {

                        li = '<li onclick="javascript:load('+cid+','+i+')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    lis += li;
                }*/
                var lastNum = data.currentPage+1;
                if (lastNum > data.totalPage) {
                    lastNum = data.totalPage;
                }
                var nextPage='<li onclick="javascript:load('+cid+','+lastNum+')" class="threeword"><a href="javascript:void(0)">下一页</a></li>';
                var t = data.totalPage;

                var lastPage = '<li onclick="javascript:load('+cid+','+t+')" class="threeword"><a href="javascript:void(0)">末页</a></li>';
                lis += nextPage;
                lis += lastPage;
                $("#pageNum").html(lis);
                var r_lis = "";
                for (var i = 0; i < data.list.length; i++) {
                    //获取{rid:1,rname:"xxx"}
                    var route = data.list[i];
                    var li = '<li>\n' +
                        '                            <div class="img"><img src="'+route.rimage+'" style="width: 299px"></div>\n' +
                        '                            <div class="text1">\n' +
                        '                                <p>'+route.rname+'</p>\n' +
                        '                                <br/>\n' +
                        '                                <p>'+route.routeIntroduce+'</p>\n' +
                        '                            </div>\n' +
                        '                            <div class="price">\n' +
                        '                                <p class="price_num">\n' +
                        '                                    <span>&yen;</span>\n' +
                        '                                    <span>'+route.price+'</span>\n' +
                        '                                    <span>起</span>\n' +
                        '                                </p>\n' +
                        '                                <p><a href="route_detail.html">查看详情</a></p>\n' +
                        '                            </div>\n' +
                        '                        </li>';
                    r_lis += li;
                    $("#route").html(r_lis);
                    window.scrollTo(0, 0);
                }
            });

        }

    </script>
